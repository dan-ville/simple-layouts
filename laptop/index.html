<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Landing Page</title>
	</head>
	<body>
		<header>
			<div class="logo-container flex">
				<img src="./img/logo.svg" alt="logo">
				<h4 class="logo">ANTELOPE</h4>
			</div>
			<nav>
				<ul class="nav-links flex">
					<li><a class="nav-link" href="#">Specs</a></li>
					<li><a class="nav-link" href="#">Products</a></li>
					<li><a class="nav-link" href="#">Contacts</a></li> 
				</ul>
			</nav>
			<div class="cart flex">
				<img src="./img/cart.svg" alt="cart">
			</div>
		</header>
		<main>
			<section class="presentation flex">
				<div class="introduction">
					<div class="intro-text">
						<h1>A Linux-native Laptop</h1>
						<p>This thing can start and scale a business for you. Available now while supplies last.</p>
					</div>
					<div class="cta">
						<button class="cta-select">14 Inch</button>
						<button class="cta-add">Add to Cart</button>
					</div>
				</div>
				<div class="cover">
					<img src="./img/matebook.png" alt="matebook laptop">
				</div>
			</section>
			<!-- <img class="big-eclipse" src="./img/big-eclipse.svg" alt="">
			<img class="mid-eclipse" src="./img/mid-eclipse.svg" alt="">
			<img class="small-eclipse" src="./img/small-eclipse.svg" alt=""> -->
			<img class="waves" src="./img/Waves.png" alt="">
		</main>
	</body>
</html>
